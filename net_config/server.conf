# VPN Server Network Configuration

# =============================================================================
# TUN INTERFACE CONFIGURATION
# =============================================================================

# TUN interface name
TUN_IF="tun0"

# Server TUN IP address and subnet
SERVER_TUN_IP="10.8.0.1"
SERVER_TUN_CIDR="10.8.0.1/24"

# TUN interface MTU
TUN_MTU=1400

# =============================================================================
# SERVER BINDING
# =============================================================================

# Server bind IP address and port
BIND_IP="0.0.0.0"
BIND_PORT=8080

# =============================================================================
# NETWORK INTERFACES
# =============================================================================

# WAN interface for NAT
WAN_IF="eth0"

# VPN subnet for NAT rules
VPN_SUBNET="10.8.0.0/24"

# Local network subnet
LOCAL_SUBNET="192.168.1.0/24"

# =============================================================================
# NAT AND ROUTING
# =============================================================================

# Enable NAT masquerade (yes/no)
ENABLE_NAT="yes"

# Enable IP forwarding (yes/no)
ENABLE_IP_FORWARD="yes"

# NAT masquerade chain name
NAT_CHAIN="VPN_MASQUERADE"

# Forward chain name
FORWARD_CHAIN="VPN_FORWARD"

# =============================================================================
# CLIENT MANAGEMENT
# =============================================================================

# Maximum number of concurrent clients
MAX_CLIENTS=10

# Client IP range start
CLIENT_IP_START="10.8.0.10"

# Client IP range end
CLIENT_IP_END="10.8.0.100"

# Client connection timeout (seconds)
CLIENT_TIMEOUT=300

# =============================================================================
# FIREWALL RULES
# =============================================================================

# Allow client-to-client communication (yes/no)
ALLOW_CLIENT_TO_CLIENT="no"

# Allow client access to local network (yes/no)
ALLOW_LOCAL_ACCESS="yes"

# Block IPv6 for clients (yes/no)
BLOCK_IPV6="yes"

# =============================================================================
# DNS CONFIGURATION
# =============================================================================

# DNS servers to provide to clients
CLIENT_DNS_SERVERS="8.8.8.8 8.8.4.4"

# Enable DNS forwarding (yes/no)
DNS_FORWARDING="no"

# =============================================================================
# PERFORMANCE SETTINGS
# =============================================================================

# Connection backlog
CONNECTION_BACKLOG=5

# TCP window size
TCP_WINDOW_SIZE=65536

# Enable TCP window scaling (yes/no)
TCP_WINDOW_SCALING="yes"

# Enable TCP timestamps (yes/no)
TCP_TIMESTAMPS="yes"

# =============================================================================
# SECURITY SETTINGS
# =============================================================================

# Enable connection rate limiting (yes/no)
RATE_LIMIT="yes"

# Maximum connections per minute per IP
MAX_CONNECTIONS_PER_MINUTE=60

# Enable connection logging (yes/no)
LOG_CONNECTIONS="yes"

# Block known malicious IPs (yes/no)
BLOCK_MALICIOUS_IPS="yes"
