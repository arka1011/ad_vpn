# VPN Client Network Configuration

# =============================================================================
# TUN INTERFACE CONFIGURATION
# =============================================================================

# TUN interface name
TUN_IF="tun0"

# Client TUN IP address and subnet
CLIENT_TUN_IP="10.8.0.2"
CLIENT_TUN_CIDR="10.8.0.2/24"

# TUN interface MTU
TUN_MTU=1400

# =============================================================================
# SERVER CONNECTION
# =============================================================================

# Server IP address and port
SERVER_IP="192.168.1.100"
SERVER_PORT=8080

# =============================================================================
# ROUTING CONFIGURATION
# =============================================================================

# Set VPN as default route (yes/no)
USE_VPN_AS_DEFAULT="yes"

# Routes to add via VPN (space-separated list)
VPN_ROUTES="10.8.0.0/24"

# Routes to exclude from VPN (space-separated list)
EXCLUDE_ROUTES=""

# =============================================================================
# NETWORK INTERFACES
# =============================================================================

# Local network interface (for route management)
LOCAL_IF="eth0"

# Local network subnet
LOCAL_SUBNET="192.168.1.0/24"

# =============================================================================
# DNS CONFIGURATION
# =============================================================================

# DNS servers to use when VPN is active
VPN_DNS_SERVERS="8.8.8.8 8.8.4.4"

# Preserve original DNS (yes/no)
PRESERVE_DNS="no"

# =============================================================================
# FIREWALL RULES
# =============================================================================

# Allow local network access (yes/no)
ALLOW_LOCAL_ACCESS="yes"

# Block IPv6 when VPN is active (yes/no)
BLOCK_IPV6="yes"

# =============================================================================
# PERFORMANCE SETTINGS
# =============================================================================

# TCP window size
TCP_WINDOW_SIZE=65536

# Enable TCP window scaling (yes/no)
TCP_WINDOW_SCALING="yes"

# Enable TCP timestamps (yes/no)
TCP_TIMESTAMPS="yes"
