# VPN Client Configuration File

# =============================================================================
# NETWORK CONFIGURATION
# =============================================================================

# TUN interface configuration
TUN_IF="tun0"
TUN_CIDR="10.8.0.2/24"
TUN_MTU=1400

# Server connection settings
SERVER_IP="192.168.1.100"
SERVER_PORT=8080

# =============================================================================
# AUTHENTICATION
# =============================================================================

# Authentication mode: PSK, TOKEN, or MUTUALCERT
AUTH_MODE="PSK"

# Pre-shared key (for PSK mode) - 32 bytes hex encoded
PSK="0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"

# Token (for TOKEN mode)
TOKEN=""

# Certificate paths (for MUTUALCERT mode)
CLIENT_CERT=""
CLIENT_KEY=""
CA_CERT=""

# =============================================================================
# ROUTING CONFIGURATION
# =============================================================================

# Set VPN as default route (yes/no)
USE_VPN_AS_DEFAULT="yes"

# Routes to add via VPN (space-separated list)
VPN_ROUTES="10.8.0.0/24"

# Routes to exclude from VPN (space-separated list)
EXCLUDE_ROUTES=""

# =============================================================================
# LOGGING CONFIGURATION
# =============================================================================

# Log level: TRACE, DEBUG, INFO, WARN, ERROR, FATAL
LOG_LEVEL="INFO"

# Log file path (empty for console only)
LOG_FILE=""

# Enable colored output (yes/no)
LOG_COLOR="yes"

# =============================================================================
# RECONNECTION SETTINGS
# =============================================================================

# Maximum reconnection attempts
MAX_RECONNECT_ATTEMPTS=10

# Initial reconnection delay (seconds)
RECONNECT_DELAY=5

# Maximum reconnection delay (seconds)
MAX_RECONNECT_DELAY=60

# =============================================================================
# PERFORMANCE SETTINGS
# =============================================================================

# Connection timeout (seconds)
CONNECTION_TIMEOUT=10

# Keep-alive interval (seconds, 0 to disable)
KEEPALIVE_INTERVAL=30

# Buffer size for packet forwarding
BUFFER_SIZE=4096
